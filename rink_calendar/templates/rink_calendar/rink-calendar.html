<body>

	<h2 class="text-center" id="month-header"></h2>
	<table id="rinkCal">
		<tr>
			<th>SUN</th>
			<th>MON</th>
			<th>TUE</th>
			<th>WED</th>
			<th>THUR</th>
			<th>FRI</th>
			<th>SAT</th>
		</tr>
	</table>

	<div id="btnDiv" class="text-center">
		<button id="back" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
		<button id="currentMonth" class="btn btn-primary">CURRENT MONTH</button>
		<button id="fwd" class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
	</div>	

	<div class="text-center mt-5">
		<button id="createEvent" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
	</div>

	<div id="eventDiv">
		<div id="eventdrag1" class="cellData" draggable="true" ondragstart="drag(event)" data-toggle="modal" data-target="#myModal" style="padding:3px;display:inline;background:#ffff00">Free Skate 7p-9p</div>
		<div id="eventdrag2" class="cellData" draggable="true" ondragstart="drag(event)" style="padding:3px;display:inline;background:#99ff87">Skate & Shoot 12p-2p</div>
	</div>
