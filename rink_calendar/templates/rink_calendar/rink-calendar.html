<!DOCTYPE html>
<html>
<head>
	<title>Rink Calendar</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/main.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
	<script src="/static/js/rinkCalendar.js"></script>
	<script src="/static/js/modals.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

	<div class="row">
		<div class="col-lg-2">
			<div id="events-wrapper">
					<button id="create-event" class="btn btn-add" data-toggle="modal" data-target="#edit-modal"><i class="fa fa-plus" aria-hidden="true"></i> New Event</button>
					<button class="btn btn-add"><i class="fa fa-plus" aria-hidden="true"></i> New GIME</button>
					<div id="events-header">Events <span id="toggle-sort" title="Toggle Sort"><i class="fa fa-list" aria-hidden="true"></i></span></div>
				

				<div id="event-div" class="sortable">

					
				</div>
				<button id="btn-save" class="btn btn-danger">SAVE</button>
			</div>
		</div>	

		<div class="col-lg-10">
			<div id="cal-wrapper">
				
			<div id="cal-top">
				<span id="cycle-holder">
					<button id="back" class="btn btn-cycle"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
					<button id="current-month" class="btn btn-cycle"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></button>
					<button id="fwd" class="btn btn-cycle"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
				</span>	

				<span id="month-header"></span>
			</div>

				<table id="rink-cal">
					<tr>
						<th>SUN</th>
						<th>MON</th>
						<th>TUE</th>
						<th>WED</th>
						<th>THUR</th>
						<th>FRI</th>
						<th>SAT</th>
					</tr>
				</table>

				
			</div>
		</div>
	</div>	

	








</body>
</html>
